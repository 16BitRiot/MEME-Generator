    <form action="">
        
        
        <Input type="url" 
            id="img" 
            name = "URL" 
            class="inputTextStyle"

            id="topText" 
            name = "top text"
            class="inputTextStyle" 
            placeholder="Enter top text"></input>

        <br>

        <input type="text" 
            id="bottomText" 
            name = "bottom text"

    </form>
